    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTCacheKeys Modules Classes Cache inMemoryCache memcachedCache redisCache OpenSTCacheKeys × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTCacheKeys Classes Classes Cache inMemoryCache memcachedCache redisCache OpenSTCacheKeys × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTCacheKeys OpenST-CacheOpenST Cache is the central cache implementation for all OpenST products and can easily be plugged-in. It contains three caching engines. Decision of which caching engine to use is governed by an ENV variable 'OST_CACHING_ENGINE'. Caching engines implemented are: Memcached Redis In-process (use with single threaded process in development mode only) Install OpenST Cachenpm install @openstfoundation/openst-cache --saveSet EVN VariablesSelect the desired caching engine and default TTL:export OST_CACHING_ENGINE='redis' # Possible values are - 'none', 'redis', 'memcached' export OST_DEFAULT_TTL=3600 # In secondsIf OST_CACHING_ENGINE is redis, then set following ENV variables:export OST_REDIS_HOST='127.0.0.1' export OST_REDIS_PORT=6379 export OST_REDIS_PASS=st123 # Redis authentication password defined as &quot;requirepass&quot; export OST_REDIS_TLS_ENABLED=0 # Possible values are 1 and 0If OST_CACHING_ENGINE is memcached, then set following ENV variables:export OST_MEMCACHE_SERVERS='127.0.0.1:11211' # comma seperated memcached instances eg: '127.0.0.1:11211, 192.168.1.101:11211'Examples:Create OpenST Cache Object:const openSTCache = require('@openstfoundation/openst-cache'); const cacheImplementer = openSTCache.cache;Store and retrieve data in cache using 'set' and 'get':cacheImplementer.set('testKey', 'testValue').then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } }); cacheImplementer.get('testKey').then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } });Manage objects in cache using 'setObject' and 'getObject':cacheImplementer.setObject('testObjKey', {dataK1: 'a', dataK2: 'b'}).then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } }); cacheImplementer.getObject('testObjKey').then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } });Retrieve multiple cache data using 'multiGet':cacheImplementer.set('testKeyOne', 'One').then(console.log); cacheImplementer.set('testKeyTwo', 'Two').then(console.log); cacheImplementer.multiGet(['testKeyOne', 'testKeyTwo']).then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } });Delete cache using 'del':cacheImplementer.set('testKey', 'testValue').then(console.log); cacheImplementer.del('testKey').then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } });Manage counters in cache using 'increment' and 'decrement':cacheImplementer.set('testCounterKey', 1).then(console.log); cacheImplementer.increment('testCounterKey', 10).then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } }); cacheImplementer.decrement('testCounterKey', 5).then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } });Change the cache expiry time using 'touch':cacheImplementer.set('testKey', &quot;testData&quot;).then(console.log); cacheImplementer.touch('testKey', 10).then(function(cacheResponse){ if (cacheResponse.isSuccess()) { console.log(cacheResponse.data.response); } else { console.log(cacheResponse); } }); × Search results Close "},"Cache.html":{"id":"Cache.html","title":"Class: Cache","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTCacheKeys Class: Cache Cache Cache new Cache() Depending on CACHING_ENGINE environment variable, the preferred caching engine is picked. This module acts as a wrapper / factory for the cache layer. Following are the actual implementations of the cache layer methods: Memcached implementation - ref: module:lib/cache/memcached Redis implementation - ref: module:lib/cache/redis In Memory implementation - ref: module:lib/cache/in_memory × Search results Close "},"module-lib_cache_in_memory.html":{"id":"module-lib_cache_in_memory.html","title":"Module: lib/cache/in_memory","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTCacheKeys Module: lib/cache/in_memory Implementation of the caching layer using in-process memory. NOTE: This should only be used for dev env having only one worker process, otherwise this will result in inconsistent cache. Classes inMemoryCache × Search results Close "},"module-lib_cache_in_memory-inMemoryCache.html":{"id":"module-lib_cache_in_memory-inMem
