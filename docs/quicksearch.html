' # comma seperated memcached instances eg: '127.0.0.1:11211, 192.168.1.101:11211'Example:const openSTCache = require('@openstfoundation/openst-cache') , cacheImplementer = openSTCache.cache; cacheImplementer.set('testKey', 'testValue'); cacheImplementer.get('testKey'); × Search results Close "},"Cache.html":{"id":"Cache.html","title":"Class: Cache","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTKeys Class: Cache Cache Cache new Cache() Depending on CACHING_ENGINE environment variable, the preferred caching engine is picked. This module acts as a wrapper / factory for the cache layer. Following are the actual implementations of the cache layer methods: Memcached implementation - ref: module:lib/cache/memcached Redis implementation - ref: module:lib/cache/redis In Memory implementation - ref: module:lib/cache/in_memory × Search results Close "},"module-lib_cache_in_memory.html":{"id":"module-lib_cache_in_memory.html","title":"Module: lib/cache/in_memory","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTKeys Module: lib/cache/in_memory Implementation of the caching layer using in-process memory. NOTE: This should only be used for dev env having only one worker process, otherwise this will result in inconsistent cache. Classes inMemoryCache × Search results Close "},"module-lib_cache_in_memory-inMemoryCache.html":{"id":"module-lib_cache_in_memory-inMemoryCache.html","title":"Class: inMemoryCache","body":" OpenST Cache Modules lib/cache/in_memorylib/cache/memcachedlib/cache/redis Classes Cachelib/cache/in_memory~inMemoryCachelib/cache/memcached~memcachedCachelib/cache/redis~redisCacheOpenSTKeys Class: inMemoryCache lib/cache/in_memory~ inMemoryCache new inMemoryCache() Constructo
